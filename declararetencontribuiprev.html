<form ng-controller="DeclaraRetenContribuiPrevController" id="declarRetencContribPrev">
	<div class="container">
		<div class="row">
			<div class="col-md-4 text-center">
				DECLARAÇÃO RETENÇÃO CONTRIBUIÇÃO PREVIDENCIÁRIA
			</div>
		</div>
		<div class="row">
			<img class="image-borders" src="imagem.jpg">
			<div class="row">
				<div class="col-md-8">
					<div class="col-md-10">
						<label for="nome">Nome</label>
						<input maxlength="100" ng-model="nome" id="nome" class="form-control input-borders" readonly>
					</div>
					<div class="col-md-2">
						<label for="crm">CRM</label>
						<input maxlength="6" ng-model="crm" class="form-control" readonly>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="col-md-5">
						<label for="cpf">CPF</label>
						<input maxlength="14" ui-mask="999.999.999-99" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/" ng-model="cpf" id="cpf" class="form-control input-borders" readonly>
					</div>
					<div class="col-md-5">
						<label for="numInscInss">Número Inscrição INSS</label>
						<input maxlength="12" id="numInscInss" ng-model="numInscInss" class="form-control" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label ng-model="param1" class="labelParam1">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label class="text-center labelNegrito"> O prazo de envio da declaração para competência atual encerra-se em {{fimInc}} </label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3">
					<label for="mesInicialRef"></label>
					<input ui-mask="99/99/9999" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/" id="mesInicialRef" ng-model="mesInicialRef" class="form-control">
				</div>
				<div class="col-md-3">
					<label for="mesFinalRef"></label>
					<input ui-mask="99/99/9999" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/" id="mesFinalRef" ng-model="mesFinalRef" class="form-control">
				</div>
			</div>
		</div>
		<div class="row empresasPagadoras">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3">
						<label for="cnpjAIncluir">CNPJ/MF</label>
						<input maxlength="18" ui-mask="99.999.999/9999-99" ng-pattern="/^[0-9]{1,7}[-\.\/]?+$/" id="cnpjAIncluir" ng-model="empresaAIncluir.cnpj" class="form-control">
						<!-- Testar o REGEX -->
						<!-- COLOCAR AUTO COMPLETE -->
					</div>
					<div class="col-md-9">
						<label for="nomeAIncluir">Empresa</label>
						<input maxlength="100" id="nomeAIncluir" ng-model="empresaAIncluir.nomeEmpresa" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3">
						<label for="valSalContrib">Valor do salário de contribuição</label>
						<input maxlength="10,2" id="valSalContrib" ng-model="empresaAIncluir.valSalarContrib" class="form-control">
					</div>
					<div class="col-md-3">
						<label for="valRetencInss">Valor da retenção para o INSS</label>
						<input maxlength="10,2" id="valRetencInss" ng-model="empresaAIncluir.valRetencInss" class="form-control">
					</div>
					<div class="col-md-2">
						<input type="button" ng-click="incluirEmpresa()">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="tabelaEmpresasIncluir">
						<<thead>
							<tr>
								<th colspan="4">
									Nome da empresa
								</th>
								<th colspan="2">
									CNPJ/MF
								</th>
								<th colspan="2">
									Valor base para contribuição
								</th>
								<th colspan="2">
									Valor da retenção para o INSS
								</th>
								<th colspan="2">
									Ações
								</th>
							</tr>
						</thead>
						<<tbody>
							<tr ng-repeat="empresa in empresasPagadoras">
								<td>
									<label ng-model="empresa.nomeEmpresa"></label>
								</td>
								<td>
									<label ng-model="empresa.cnpj"></label>
								</td>
								<td>
									<label ng-model="empresa.valSalarContrib"></label>
								</td>
								<td>
									<label ng-model="empresa.valRetencInss"></label>
								</td>
								<td>
									<input class="botaoRemoverEmpresa" type="button" ng-click="removerEmpresa(empresa.cnpj)">Remover</input>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4">
								</td>
								<td colspan="2">
								</td>
								<td class="valorNegrito" colspan="2">
									<label ng-model="somaValoresBaseContrib">
									</label>
								</td>
								<td colspan="2">
								</td>
								<td colspan="2">
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					LIMITE MÁXIMO DE CONTRIBUIÇÃO : {{limiteMaxContrib}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-2">
					<input class="botaoIncluirAnexo"></div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-3">
					<div ng-repeat="anexo in anexos" class="row">
						<label ng-model="anexo" ></label><span class="removerAnexo"></span>
						<!-- Pegar nome do arquivo quando decidirem 
							qual modelo de escolha de arquivo usar -->
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label ng-model="param2" class="labelParam2">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-1">
					<input type="checkbox" class="checkboxLiAceito">
				</div>
				<div class="col-md-2 liAceitoLabel">
					Li e aceito
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- TODO : Criar HTML do histórico de envio de declarações -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div ng-click="enviarDeclaracao()" class="col-md-2 pull-right">
					Enviar declaração
				</div>
				<div ng-click="visualizarDeclaracao()" class="col-md-2 pull-right">
					Visualizar Declaração
				</div>
				<div ng-click="cancelar()" class="col-md-2 pull-right">
					Cancelar
				</div>
			</div>
		</div>
	</div>
</div>
